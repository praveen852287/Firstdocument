<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <!-- required/ Must enter the character -->
         <!-- placeholder/ Text in Label -->
          <!-- when we use required make use of "*" -->

 <!-- TEXT FIELDS = TEXT,PASSWORD,EMAIL,NUMBER,URL,DATE,MONTH,
  WEEK,TIME,DATE-TIME,-LOCAL,COLOR -->
 <!-- FILE&SELECTION = FILE,CHECKBOX,RADIO,RANGE,HIDDEN -->
 <!-- BUTTON INPUTS = IMAGE,BUTTON,SUBMIT,RESET -->
      
    <h3> FORMS FIELDS</h3>

     <label for = "username">Name:*</label> 
   <input type="text" id="username" name="username" required placeholder="Enter the username"><br><br>

     <label for ="password">Password:*</label>
     <input type="password" id="password" name="username" requied placeholder="Enter the password" title="Password must be min of 10 characters"><br><br>

     <label for ="email">Email:</label>
     <input type="email" id="email" name="email" placeholder="Enter the Email" title="Password must be min of 10 characters"><br><br>

     <label for = "age">Age:*</label> 
     <input type="number" min="19" id="age" name="age" placeholder="Enter the Age" required  title="should be greater than 18"><br><br>
 
    <label for="date">Date:</label>   
    <input type ="datetime-local" id="date" name="date"> <br><br>

       <label for="time">Time:</label>
    <input type ="time" id="time" name="time"> <br><br>

    <label for="month">Month:</label>
    <input type="month" id="telephone"><br><br>

    <label for="color">Color:</label>
    <input type="color" id="color"><br><br>

    <label for="url">URL:</label>
    <input type="url" id="url" required placeholder="https//:www.Google.com/"><br><br>



    <!-- SELECTION  -->
        <h4>CHECK BOXES , RADIO, RANGE, FILE</h4>
    <label>
        <input type="checkbox" name="html" value="html">HTML
    </label><br>
    <label>
        <input type="checkbox" name="css" value="css">CSS 
    </label><br>
    <label>
        <input type="checkbox" name="javascript" value="javascript">HTML
    </label><br>

    <label>Select Genter:
        <input type="radio" name="male" value="male">Male
         <input type="radio" name="male" value="Female">Female
          <input type="radio" name="male" value="Others">Others
    </label><br>

    <label>Volume:
        <input type="range" min="20%" name="range" id="range">
    </label><br>

    <label>Select: 
        <input type="file" accept=".pdf,.png,.dox" title="upload Resume" name="file" id="file">
    </label><br><br>


       <button type="submit" value="submit form" onclick="alert('submitted successfully!')">Submit</button>
        <input type="reset" value="Reset">
    </form>

</body>
</html>
